<ion-content padding class="body" overflow-scroll="true"><div id="room">
  <div class="main-container">
    <div class="video-container blur-video-container">
      <video id="mainVideo" class="main-video" [srcObject]="bigVid" autoplay [muted]="'true'"></video>
    </div>
    <div class="video-container">
      <video id="mainVideo" class="main-video" [srcObject]="bigVid" autoplay [muted]="'true'"></video>
    </div>
    <chat [username]="username" [room]="room" [data]="messageArray"></chat>
    <div class="buttons-row">
      <toggle-camera (notify)='onNotify($event)' [cameraId]="currentCameraId"></toggle-camera>
      <button class="icon-wrapper" (click)="toggleVideo()" tooltip="Video toggle" event="hover" positionV="top" [ngStyle]="{'background': video.color}">
        <ion-icon md="md-videocam" ios="ios-videocam">
        </ion-icon>
      </button>
      <button class="icon-wrapper" (click)="toggleAudio()" tooltip="Audio toggle" event="hover" positionV="top" [ngStyle]="{'background': audio.color}">
        <ion-icon md="md-mic" ios="ios-mic"></ion-icon>
      </button>
      <button class="icon-wrapper" (click)="endCall()" tooltip="End Call" event="hover" positionV="top">
          <ion-icon md="md-call" ios="ios-call"></ion-icon>
      </button>
      <button class="icon-wrapper" (click)="shareScreen()" tooltip="Share Screen" event="hover" positionV="top" [ngStyle]="{'background': screenColor}"
        hideWhen="android,ios">
        <ion-icon md="md-share-alt" ios="ios-share-alt"></ion-icon>
      </button>
    </div>
  </div>
  <div class="video-pipcontainter" id="videoPipContainer">
    <div *ngFor="let key of objectKeys(participants)">
      <div style="cursor: pointer;" >
       
        <div class="overlay-div">
          <button *ngIf="notBlank(participants[key].participantState.screen) && key!=username" ion-button class="overlay-button-src"
            (click)="changeVideo(participants[key].screenStream)" color="primary">
            <ion-icon name="md-share-alt"></ion-icon>
          </button>
          <ion-icon *ngIf="key != username" [name]="participants[key].participantState.audio ? '' : 'md-mic-off'" [color]="changeColor(participants[key].participantState.audio)"
            class="overlay-button-aud"></ion-icon>
          <ion-icon *ngIf="!participants[key].participantState.video && !isSame(key,username)" name="videocam" [color]="'danger'" class="overlay-button-vid"></ion-icon>
        </div>
          
            <video class="pip-video" [srcObject]="participants[key].stream" autoplay [muted]="isSame(key,username)"  (click)="changeVideo(participants[key].stream)"></video>       
            <!-- <img *ngIf="((key!=username))" src="http://www.derivativeworld.com/wp-content/uploads/2016/01/user-icon-png-person-user-profile-icon-20-300x300.png" style="height:10%;width:10%"> -->
      </div>  
    </div>
  </div>
</div>
